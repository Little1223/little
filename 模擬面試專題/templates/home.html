<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>AI Interview Platform</title>
  <style>
    body {
      padding-top: 56px;
    }

    .user-navigation {
      margin: 50px 0;
      text-align: center;
    }

    .cta-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #8dbdd4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #76a1bb;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #8dbdd4;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home" style="font-size: 20px;">面試回饋系統</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link px-3 text-nowrap" href="/">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3 text-nowrap" href="/faq">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3 text-nowrap" href="/about">關於我們</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="user-navigation">
      <h2>如何使用我們的面試系統</h2>
      <p>1. 註冊或登入你的帳戶。</p>
      <p>2. 填寫你的基本資料和職位信息。</p>
      <p>3. 開始模擬面試，並在結束後收到反饋。</p>
    </section>
    <a href="#" onclick="startQuiz()" class="cta-button">立即開始</a>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script>
      function startQuiz() {
          fetch("{{ url_for('start_quiz') }}", {
              method: "POST"
          }).then(response => {
              if (response.redirected) {
                  window.location.href = response.url;
              }
          });
      }
  </script>
</body>

</html>
